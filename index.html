<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia - Redesign</title>
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input class="hidden" type="checkbox" name="" id="nav-drop-switch">
  <nav>
    <div class="nav-title">
      <i class="fa-brands fa-wikipedia-w fa-fw"></i>
    </div>
    <div class="nav-menu">
      <i class="fa-solid fa-magnifying-glass"></i>
      <label for="nav-drop-switch">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>
    <div class="nav-drop">
      <ul class="nav-drop-primary">
        <li>
          <i class="fa-solid fa-house fa-fw"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fa-solid fa-dice fa-fw"></i>
          <p>Random article</p>
        </li>
        <li>
          <i class="fa-sharp fa-solid fa-location-dot fa-fw"></i>
          <p>Nearby locations</p>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
